<div ng-cloak class="container">
    {{vm.user}}
        <md-card>
            <md-card-content ng-show="!vm.editing" layout="row" layout-align="space-between">
                <div class="md-media-xl card-media">
                    <i style="font-size:200px;" class="material-icons">account_circle</i>
                </div>
                <md-card-title layout="column">
                    <md-card-title-text>
                        <span class="md-headline">{{vm.user.username}}</span>
                        <span class="md-subhead">Location: {{vm.user.location}}</span>
                        <span class="md-subhead">Joined: {{vm.user.date | date}}</span>
                        <span class="md-subhead">About: {{vm.user.about}}</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card-content>
        </md-card>
    
    
        <h3>Topics:</h3>
        <div layout="column">
            <md-card ng-repeat="topic in vm.topics">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{topic.title}}</span>
                        <span class="md-subhead">{{topic.description}}</span>
                        <span class="md-subhead">{{topic.tags}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <video ng-show="topic.url" ng-src={{topic.url}} style="max-width: 150px; height: auto; border-radius: 5px;"></video>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end end">
                    <md-button href="/#!/topic/{{topic._id}}">View Topic</md-button>
                </md-card-actions>
            </md-card>
        </div>
        <h3>Responses:</h3>
    </div>
